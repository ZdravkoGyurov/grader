apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "grader.jobexecutor.deployment.name" . }}
  labels:
    app: grader-job-executor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grader-job-executor
  template:
    metadata:
      labels:
        app: grader-job-executor
    spec:
      serviceAccountName: {{ template "grader.jobexecutor.serviceaccount.name" . }}
      containers:
        - name: grader-job-executor
          image: grader-job-executor:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: CONFIG_DIR
              value: /etc/app
          ports:
            - containerPort: 8081
          volumeMounts:
            - name: app-config-secret
              mountPath: "/etc/app"
              readOnly: true
            - name: dockersock
              mountPath: "/var/run/docker.sock"
      volumes:
        - name: app-config-secret
          projected:
            sources:
              - configMap:
                  name:
                    {{ template "grader.jobexecutor.configmap.name" . }}
              - secret:
                  name: {{ template "grader.jobexecutor.secret.name" . }}
        - name: dockersock
          hostPath:
            path: /var/run/docker.sock
